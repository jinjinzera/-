<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2101110190</title>
    <style>
        /* font */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        
        .nexon {
            font-family: "NexonLv1Gothic";
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
        }
        em {
            font-style: normal;
        }

        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1;
            text-align: center;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 70px;
            line-height: 1.5;
            color: #777;
            text-align: center;
        }

        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image__inner .image {
            width: 570px;
            position: relative;
        }
        .image__figure img {
            width: 100%;
            vertical-align: top;
        }
        .image__body {
            position: absolute;
            left: 30px;
            bottom: 30px;
            color: #fff;
            text-align: left;
        }
        .image__title {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .image__desc {
            font-size: 16px;
            font-weight: 400;
            line-height: 140%;
            margin-bottom: 16px;
        }
        .image__btn {
            text-decoration: none;
            color: #fff;
            background: #BE4E15;
            padding: 10px 20px;
            display: inline-block;
        }
        .image__btn.yellow {
            background: #C9931D;
        }
    </style>
</head>
<body>
    <section id="imageType" class="image__wrap nexon section">
        <h2>2101110190</h2>
        <p>영화 소개</p>
        <div class="image__inner container">
            <article class="image">
                <div class="image__header">
                    <figure class="image__figure">
                        <img src="https://webstoryboy.github.io/web2022/webs_img/image_bg01.jpg" alt="친절한 금자씨">
                    </figure>
                </div>
                <div class="image__body">
                    <h3 class="image__title">친절한 금자씨</h3>
                    <p class="image__desc">2005년 영화. 스릴러/드라마<br>13년 동안 교도소에 복역하면서 누구보다 성실하고 모범적인 수감생활을 보내는 금자</p>
                    <a href="#" class="image__btn">자세히 보기</a>
                </div>
            </article>
            <article class="image">
                <div class="image__header">
                    <figure class="image__figure">
                        <img src="https://webstoryboy.github.io/web2022/webs_img/image_bg02.jpg" alt="더 랍스터">
                    </figure>
                </div>
                <div class="image__body">
                    <h3 class="image__title">더 랍스터</h3>
                    <p class="image__desc">2015년. 로맨스/드라마<br>오직 커플만이 허락된 세상, 혼자가 된 이들은 커플 메이킹 호텔에 보내진다</p>
                    <a href="#" class="image__btn yellow">자세히 보기</a>
                </div>
            </article>
        </div>
    </section>
    <!-- //imageType -->
</body>
</html>
